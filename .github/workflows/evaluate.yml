name: Model Evaluation

on:
  workflow_run:
    workflows: ["Tests and Linting"]  # ← adapte ce nom si besoin
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with Git LFS
        uses: actions/checkout@v4
        with:
          lfs: true  # ← active le support LFS

      - name: Pull Git LFS files
        run: git lfs pull  # ← télécharge les fichiers (comme best_model.bin)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation script
        run: python src/evaluate.py

      - name: Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: metrics.json
